{% extends 'base.html' %}

{% load static %}
{% block meta %}

    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <style>
        .login{
            background-image: url("{% static 'main/assets/big-wallpaper.jpg' %}");
            background-position: center;
            background-size: cover;
        }
    </style>

{% endblock meta %}

{% block content %}

    <div class="login">
        <img src="{% static 'main\assets\pokemon-logo.png' %}" alt="logo" class="logo" style="padding: 0;">
        <div class="login-container">
            <h1>Login</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Username">

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password">

                <input class="btn" type="submit" value="Login">
            </form>

            {% if messages %}
                <div class="error">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <p>Don't have an account yet? <a href="{% url 'main:register' %}"><br>Register Now</a></p>
        </div>
    </div>

{% endblock content %}
