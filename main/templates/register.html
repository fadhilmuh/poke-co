{% extends 'base.html' %}

{% load static %}

{% block meta %}

    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
    <style>
        .register{
            background-image: url("{% static 'main/assets/regist-background.jpg' %}");
            background-position: center;
            background-size: cover;
        }
    </style>

{% endblock meta %}

{% block content %}

    <section class = "register">
        <div class = "register-container">
            <h1>Register</h1>  

                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Register"/></td>  
                        </tr>  
                    </table>  
                </form>

            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                    {% endfor %}  
                </ul>   
            {% endif %}
        </div>
    </section>  

{% endblock content %}
