{% extends 'base.html' %}

{% load static %}
{% block meta %}
    <title>Add New Character</title>
    <link rel="stylesheet" href="{% static 'main/css/create_item.css' %}">
    <style>
        body{
            background-image: url("{% static '/main/assets/poke-ball.png' %}");
            background-position: center;
        }
    </style>
{% endblock meta %}

{% block content %}

    <section class="add_item">
        <h1>Add New Character to Your List</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Add Character"/>
                    </td>
                </tr>
            </table>
        </form>
    </section>

{% endblock %}
